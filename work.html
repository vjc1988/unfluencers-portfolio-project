<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/04bfbf3a1a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content-container container">
      <div class="row">
        <div class="col-md-6">
          <div class="content">
            <h1 class="mb-5">Take a look at our travels!</h1>
            <div class="row">
              <div class="col-md-6 mb-4">
                <img src="images/italy.jpg" class="img-fluid rounded" />
                <h3 class="text-center">Italy, Venice</h3>
                <p class="text-center text-muted">
                  Pasta, Pizza, Gondolas and Gelato
                </p>
              </div>
              <div class="col-md-6 mb-4">
                <img src="images/norway.jpg" class="img-fluid rounded" />
                <h3 class="text-center">Tromso, Norway</h3>
                <p class="text-center text-muted">
                  Snow, Huskies, Whales and Reindeers
                </p>
              </div>
              <div class="col-md-6 mb-4">
                <img src="images/vietnam.jpg" class="img-fluid rounded" />
                <h3 class="text-center">Ninh Binh, Vietnam</h3>
                <p class="text-center text-muted">
                  Pho, Rice Paddies, Temples and Motorbikes
                </p>
              </div>
              <div class="col-md-6 mb-4">
                <img src="images/malaysia.jpg" class="img-fluid rounded" />
                <h3 class="text-center">Kuala Lumpur, Malaysia</h3>
                <p class="text-center text-muted">
                  Teh Tarik, Petronas Towers, Rainforest and Durian
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
